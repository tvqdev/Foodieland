<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Foodieland.</title>
     <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="./css/style.css">
     <!-- Main css -->
     <link rel="stylesheet" href="./css/main.css">
</head>

<body>
     <header>
          <div class="container">
               <a class="icon_menu nav_open" href="#"><i class='bx bx-menu'></i></a>

               <div class="logo">
                    <img src="./img/Foodieland.png" alt="Logo">
               </div>

               <nav class="header_nav">
                    <div class="logo_toggle">
                         <img src="./img/Foodieland_white.png" alt="Logo">
                         <i class='bx bx-x nav_close'></i>
                    </div>
                    <ul>
                         <li><a href="#" class="nav_link">Home</a></li>
                         <li><a href="#" class="nav_link">Recipes</a></li>
                         <li><a href="#" class="nav_link">Blog</a></li>
                         <li><a href="#" class="nav_link">Contact</a></li>
                         <li><a href="#" class="nav_link">About us</a></li>
                    </ul>
               </nav>
               <div class="icon_social">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-instagram'></i>


               </div>
          </div>
     </header>
     <section class="carousel">
          <div class="carousel_content">
               <div class="carousel_title">
                    <div class="carousel_hot">
                         <img src="./img/icon_book.png" alt="">
                         <span>Hot Recipes</span>
                    </div>
                    <h2></h2>
                    <p></p>
                    <div class=""></div>
                    <div class=""></div>
               </div>
               <div class="carousel_img">
                    <img src="./img/baked-chicken.png" alt="">
               </div>
          </div>
     </section>


     <script src="./js/menu.js"></script>
</body>

</html>
